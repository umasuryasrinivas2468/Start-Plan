<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate License</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f8f9fa; }
    .container { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #licenseKey { font-weight: bold; color: green; word-break: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activate Your License</h2>
    <form id="licenseForm">
      <label>Email:</label>
      <input type="email" id="email" required>
      <button type="submit">Generate License</button>
    </form>
    <p>Your License Key:</p>
    <p id="licenseKey">---</p>
    <button id="copyBtn" style="display:none;">Copy Key</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycnVOdZ32SLRcTlwT0vND8wJ_nCLmuXP_uxc4n3WKDMruOpP3pKaIOwQcWDzGV_64fdA/exec";

    function generateLicenseKey() {
      const randNum = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
      const randAlpha = () => String.fromCharCode(65 + Math.floor(Math.random() * 26));
      return `ACZ${randNum(10,99)}${randAlpha()}${randAlpha()}${randNum(1000,9999)}INA${randNum(10,99)}`;
    }

    document.getElementById("licenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const license = generateLicenseKey();
      const today = new Date().toISOString().split("T")[0];
      const due = new Date();
      due.setMonth(due.getMonth() + 1);
      const dueDate = due.toISOString().split("T")[0];

      // Display license
      document.getElementById("licenseKey").textContent = license;
      document.getElementById("copyBtn").style.display = "block";

      // Save to Google Sheets
      fetch(scriptURL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, license, today, due: dueDate })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("✅ Saved to Google Sheet successfully!");
        } else {
          alert("⚠️ Failed: " + data.message);
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("❌ Error saving to Google Sheets");
      });
    });

    // Copy license
    document.getElementById("copyBtn").addEventListener("click", function() {
      const key = document.getElementById("licenseKey").textContent;
      navigator.clipboard.writeText(key)
        .then(() => alert("📋 License Key Copied!"))
        .catch(err => alert("Copy failed: " + err));
    });
  </script>
</body>
</html>
